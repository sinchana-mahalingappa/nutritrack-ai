
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriTrack AI | Mindful Nutrition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage-50: #f4f7f4;
      --sage-100: #e8f0e8;
      --sage-200: #d1e1d1;
      --sage-500: #7fb069;
      --sage-600: #6a9657;
      --sage-900: #2d3e26;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--sage-50);
      color: var(--sage-900);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--sage-200);
      border-radius: 10px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Nutrient Expansion Glow Animation */
    @keyframes section-glow {
      0% { background-color: #ecfdf5; box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
      50% { background-color: #f0fdf4; box-shadow: 0 0 40px rgba(16, 185, 129, 0.3); }
      100% { background-color: #ffffff; box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); }
    }
    .animate-section-glow {
      animation: section-glow 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
